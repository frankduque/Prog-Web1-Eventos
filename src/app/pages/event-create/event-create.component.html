<h1 class="text-3xl font-semibold mb-6">➕ Criar Novo Evento</h1>

<div class="bg-white rounded-xl shadow-lg p-8 border border-gray-200">
  <form class="grid grid-cols-1 gap-6">
    <div>
      <label class="block font-medium mb-1">Nome</label>
      <input type="text" placeholder="Nome do evento" class="w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
    </div>

    <div>
      <label class="block font-medium mb-1">Descrição</label>
      <textarea rows="3" placeholder="Descrição breve" class="w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>

    <div>
      <label class="block font-medium mb-1">Local</label>
      <input type="text" placeholder="Local do evento" class="w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
    </div>

    <div class="grid sm:grid-cols-2 gap-6">
      <div>
        <label class="block font-medium mb-1">Data de Início</label>
        <input type="date" class="w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <label class="block font-medium mb-1">Data de Fim</label>
        <input type="date" class="w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>
    </div>

    <div>
      <label class="block font-medium mb-1">Evento para adultos?</label>
      <select class="w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <option value="true">Sim</option>
        <option value="false">Não</option>
      </select>
    </div>

    <div class="text-right">
      <button mat-raised-button color="primary" class="bg-blue-500 text-white px-6 py-2 rounded shadow hover:bg-blue-600 transition">
        Salvar
      </button>
    </div>
  </form>
</div>
